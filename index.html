    }

      font-size: 2rem;
    }
    #chooser {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    .option {
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 8px;
      overflow: hidden;
      width: 45%;
      max-width: 300px;
      transition: border-color .2s;
    }
    .option:hover {
      border-color: #ff69b4;
    }
    .option img {
      width: 100%;
      height: auto;
      display: block;
    }
    .option .name {
      padding: .5rem;
      background: #222;
      font-size: 1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #results {
      display: none;
      margin: 1rem auto;
      max-width: 600px;
      text-align: left;
      padding: 0 1rem;
    }
    .result-item {
      padding: .3rem 0;
      border-bottom: 1px solid #333;
    }
    @media (max-width: 600px) {
      .option {
        width: 90%;
      }
    }
  </style>

    let sortedLists, leftArr, rightArr, merged;

    function startSort() {
      // barajar para randomizar comparaciones iniciales
      const shuffled = queenList.slice().sort(() => Math.random() - .5);
      // crear listas individuales para merge
      sortedLists = shuffled.map(q => [q]);
      nextMerge();
    }

    function nextMerge() {
      if (sortedLists.length === 1) {
        showFinal(sortedLists[0]);
        return;
      }
      leftArr  = sortedLists.shift();
      rightArr = sortedLists.shift();
      merged   = [];
      compareNext();
    }

    function compareNext() {
      if (leftArr.length === 0 && rightArr.length === 0) {
        sortedLists.push(merged);
        nextMerge(); return;
      }
      if (leftArr.length === 0) {
        merged.push(...rightArr); rightArr = []; compareNext(); return;
      }
      if (rightArr.length === 0) {
        merged.push(...leftArr); leftArr = []; compareNext(); return;
      }
      showOptions(leftArr[0], rightArr[0]);
    }

    function showOptions(a, b) {
      const c = document.getElementById("chooser");
      c.innerHTML = "";
      [a,b].forEach(queen => {
        const div = document.createElement("div");
        div.className = "option";
        div.innerHTML = `
          <img src="imgs/${queen.id}.png" alt="${queen.name}">
          <div class="name">${queen.name}</div>
        `;
        div.onclick = () => {
          if (queen === a) {
            leftArr.shift(); merged.push(a);
          } else {
            rightArr.shift(); merged.push(b);
          }
          compareNext();
        };
        c.appendChild(div);
      });
    }

    function showFinal(finalList) {
      document.getElementById("chooser").style.display = "none";
      const r = document.getElementById("results");
      r.style.display = "block";
      r.innerHTML = "<h2>🏁 Tu ranking final</h2>";
      finalList.forEach((queen,i) => {
        const div = document.createElement("div");
        div.className = "result-item";
        div.textContent = `${i+1}. ${queen.name}`;
        r.appendChild(div);
      });
    }
